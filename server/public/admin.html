<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheapForce Cloud - Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 16px;
    }

    .auth-section {
      background: white;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .auth-section h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .auth-section input {
      width: 100%;
      max-width: 500px;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }

    .auth-section input:focus {
      outline: none;
      border-color: #667eea;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      background: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      color: #666;
    }

    .tab.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .content {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    .add-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .add-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .item-card {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s;
    }

    .item-card:hover {
      border-color: #667eea;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .item-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }

    .item-id {
      font-size: 12px;
      color: #999;
      background: #f5f5f5;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .item-status {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .item-status.enabled {
      background: #d4edda;
      color: #155724;
    }

    .item-status.disabled {
      background: #f8d7da;
      color: #721c24;
    }

    .watch-paths {
      margin-top: 15px;
    }

    .watch-path {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .watch-path-pattern {
      font-family: 'Courier New', monospace;
      color: #667eea;
      margin-bottom: 5px;
    }

    .watch-path-extensions {
      color: #666;
      font-size: 12px;
    }

    .item-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-edit {
      background: #667eea;
      color: white;
    }

    .btn-edit:hover {
      background: #5568d3;
    }

    .btn-delete {
      background: #dc3545;
      color: white;
    }

    .btn-delete:hover {
      background: #c82333;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      color: #333;
      font-size: 24px;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 28px;
      color: #999;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .watch-paths-editor {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .watch-path-item {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      position: relative;
    }

    .remove-path {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #dc3545;
      color: white;
      border: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
    }

    .add-path-button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }

    .extensions-input {
      font-family: 'Courier New', monospace;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    .btn-primary {
      flex: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-secondary {
      flex: 1;
      background: #6c757d;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>CheapForce Cloud Admin Panel</h1>
      <p>Manage games and applications configurations</p>
    </div>

    <!-- Authentication Section -->
    <div id="authSection" class="auth-section">
      <h2>Admin Authentication</h2>
      <p style="color: #666; margin-bottom: 20px;">Enter your session token to access the admin panel</p>
      <input type="text" id="sessionToken" placeholder="Enter your session token (from ~/.cheapforce-cloud/session.json)" />
      <br>
      <button class="add-button" onclick="authenticate()">Login</button>
      <div id="authError" class="error-message" style="display: none; margin-top: 20px;"></div>
    </div>

    <!-- Main Content (hidden until authenticated) -->
    <div id="mainContent" style="display: none;">
      <div class="tabs">
        <button class="tab active" onclick="switchTab('games')">Games</button>
        <button class="tab" onclick="switchTab('apps')">Apps</button>
      </div>

      <div class="content">
        <!-- Games Section -->
        <div id="gamesSection" class="content-section active">
          <button class="add-button" onclick="showAddModal('game')">+ Add New Game</button>
          <div id="gamesGrid" class="items-grid"></div>
        </div>

        <!-- Apps Section -->
        <div id="appsSection" class="content-section">
          <button class="add-button" onclick="showAddModal('app')">+ Add New App</button>
          <div id="appsGrid" class="items-grid"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Add/Edit -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add Item</h2>
        <button class="close-modal" onclick="closeModal()">&times;</button>
      </div>

      <div id="modalError" class="error-message" style="display: none;"></div>

      <form id="itemForm" onsubmit="saveItem(event)">
        <input type="hidden" id="itemType" />
        <input type="hidden" id="editMode" value="false" />
        <input type="hidden" id="originalId" />

        <div class="form-group">
          <label>ID (lowercase, hyphens only)</label>
          <input type="text" id="itemId" required pattern="[a-z0-9-]+" placeholder="e.g., my-game-name" />
        </div>

        <div class="form-group">
          <label>Name</label>
          <input type="text" id="itemName" required placeholder="e.g., My Game Name" />
        </div>

        <div class="form-group">
          <label>Status</label>
          <select id="itemEnabled" required>
            <option value="true">Enabled</option>
            <option value="false">Disabled</option>
          </select>
        </div>

        <div class="form-group">
          <label>Watch Paths</label>
          <div class="watch-paths-editor" id="watchPathsEditor"></div>
          <button type="button" class="add-path-button" onclick="addWatchPath()">+ Add Watch Path</button>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Save</button>
          <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let sessionToken = '';
    let currentTab = 'games';
    let games = [];
    let apps = [];

    // Authentication
    function authenticate() {
      const token = document.getElementById('sessionToken').value.trim();

      if (!token) {
        showAuthError('Please enter your session token');
        return;
      }

      sessionToken = token;
      localStorage.setItem('adminToken', token);

      // Test the token by fetching games
      fetch('/api/admin/games', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(res => {
        if (!res.ok) {
          throw new Error('Authentication failed. Make sure you are logged in as admin.');
        }
        return res.json();
      })
      .then(() => {
        document.getElementById('authSection').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        loadData();
      })
      .catch(err => {
        showAuthError(err.message);
        sessionToken = '';
        localStorage.removeItem('adminToken');
      });
    }

    function showAuthError(message) {
      const errorDiv = document.getElementById('authError');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    // Check if already authenticated
    window.addEventListener('DOMContentLoaded', () => {
      const savedToken = localStorage.getItem('adminToken');
      if (savedToken) {
        document.getElementById('sessionToken').value = savedToken;
        authenticate();
      }
    });

    // Tab switching
    function switchTab(tab) {
      currentTab = tab;

      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));

      event.target.classList.add('active');
      document.getElementById(`${tab}Section`).classList.add('active');
    }

    // Load data
    async function loadData() {
      try {
        const [gamesRes, appsRes] = await Promise.all([
          fetch('/api/admin/games', {
            headers: { 'Authorization': `Bearer ${sessionToken}` }
          }),
          fetch('/api/admin/apps', {
            headers: { 'Authorization': `Bearer ${sessionToken}` }
          })
        ]);

        const gamesData = await gamesRes.json();
        const appsData = await appsRes.json();

        games = gamesData.games || [];
        apps = appsData.apps || [];

        renderGames();
        renderApps();
      } catch (error) {
        console.error('Error loading data:', error);
      }
    }

    // Render functions
    function renderGames() {
      const grid = document.getElementById('gamesGrid');

      if (games.length === 0) {
        grid.innerHTML = '<div class="empty-state">No games configured yet. Click "Add New Game" to get started!</div>';
        return;
      }

      grid.innerHTML = games.map(game => createItemCard(game, 'game')).join('');
    }

    function renderApps() {
      const grid = document.getElementById('appsGrid');

      if (apps.length === 0) {
        grid.innerHTML = '<div class="empty-state">No apps configured yet. Click "Add New App" to get started!</div>';
        return;
      }

      grid.innerHTML = apps.map(app => createItemCard(app, 'app')).join('');
    }

    function createItemCard(item, type) {
      const watchPathsHtml = item.watchPaths.map(wp => `
        <div class="watch-path">
          <div class="watch-path-pattern">${escapeHtml(wp.pattern)}</div>
          <div class="watch-path-extensions">Extensions: ${wp.extensions.length > 0 ? wp.extensions.map(e => e || '(no ext)').join(', ') : 'All files'}</div>
        </div>
      `).join('');

      return `
        <div class="item-card">
          <div class="item-header">
            <div>
              <div class="item-title">${escapeHtml(item.name)}</div>
              <div class="item-id">${escapeHtml(item.id)}</div>
            </div>
          </div>
          <span class="item-status ${item.enabled ? 'enabled' : 'disabled'}">
            ${item.enabled ? 'Enabled' : 'Disabled'}
          </span>
          <div class="watch-paths">
            <strong>Watch Paths (${item.watchPaths.length}):</strong>
            ${watchPathsHtml}
          </div>
          <div class="item-actions">
            <button class="btn btn-edit" onclick='editItem(${JSON.stringify(item)}, "${type}")'>Edit</button>
            <button class="btn btn-delete" onclick='deleteItem("${escapeHtml(item.id)}", "${type}")'>Delete</button>
          </div>
        </div>
      `;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Modal functions
    function showAddModal(type) {
      document.getElementById('modalTitle').textContent = `Add New ${type === 'game' ? 'Game' : 'App'}`;
      document.getElementById('itemType').value = type;
      document.getElementById('editMode').value = 'false';
      document.getElementById('itemForm').reset();
      document.getElementById('itemId').disabled = false;

      // Clear watch paths
      document.getElementById('watchPathsEditor').innerHTML = '';
      addWatchPath();

      document.getElementById('modal').classList.add('active');
    }

    function editItem(item, type) {
      document.getElementById('modalTitle').textContent = `Edit ${type === 'game' ? 'Game' : 'App'}`;
      document.getElementById('itemType').value = type;
      document.getElementById('editMode').value = 'true';
      document.getElementById('originalId').value = item.id;

      document.getElementById('itemId').value = item.id;
      document.getElementById('itemId').disabled = true;
      document.getElementById('itemName').value = item.name;
      document.getElementById('itemEnabled').value = item.enabled.toString();

      // Load watch paths
      const editor = document.getElementById('watchPathsEditor');
      editor.innerHTML = '';
      item.watchPaths.forEach(wp => {
        addWatchPath(wp.pattern, wp.extensions.join(', '));
      });

      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
      document.getElementById('modalError').style.display = 'none';
    }

    let watchPathCounter = 0;

    function addWatchPath(pattern = '', extensions = '') {
      const editor = document.getElementById('watchPathsEditor');
      const id = watchPathCounter++;

      const html = `
        <div class="watch-path-item" id="watchPath${id}">
          <button type="button" class="remove-path" onclick="removeWatchPath(${id})">&times;</button>
          <div class="form-group">
            <label>Pattern</label>
            <input type="text" class="watch-path-pattern-input" placeholder="%APPDATA%/GameName/saves" value="${escapeHtml(pattern)}" required />
          </div>
          <div class="form-group">
            <label>Extensions (comma-separated, e.g., .dat, .json, .sav)</label>
            <input type="text" class="watch-path-extensions-input extensions-input" placeholder=".dat, .json" value="${escapeHtml(extensions)}" />
          </div>
        </div>
      `;

      editor.insertAdjacentHTML('beforeend', html);
    }

    function removeWatchPath(id) {
      const element = document.getElementById(`watchPath${id}`);
      if (element) {
        element.remove();
      }
    }

    // Save item
    async function saveItem(event) {
      event.preventDefault();

      const type = document.getElementById('itemType').value;
      const editMode = document.getElementById('editMode').value === 'true';
      const id = document.getElementById('itemId').value.trim();
      const name = document.getElementById('itemName').value.trim();
      const enabled = document.getElementById('itemEnabled').value === 'true';

      // Collect watch paths
      const watchPaths = [];
      const watchPathItems = document.querySelectorAll('.watch-path-item');

      watchPathItems.forEach(item => {
        const pattern = item.querySelector('.watch-path-pattern-input').value.trim();
        const extensionsStr = item.querySelector('.watch-path-extensions-input').value.trim();
        const extensions = extensionsStr ? extensionsStr.split(',').map(e => e.trim()) : [];

        if (pattern) {
          watchPaths.push({ pattern, extensions });
        }
      });

      if (watchPaths.length === 0) {
        showModalError('Please add at least one watch path');
        return;
      }

      const data = {
        id,
        name,
        enabled,
        watchPaths
      };

      try {
        const endpoint = type === 'game' ? 'games' : 'apps';
        const url = editMode ? `/api/admin/${endpoint}/${id}` : `/api/admin/${endpoint}`;
        const method = editMode ? 'PUT' : 'POST';

        const response = await fetch(url, {
          method,
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${sessionToken}`
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to save item');
        }

        closeModal();
        await loadData();
      } catch (error) {
        showModalError(error.message);
      }
    }

    function showModalError(message) {
      const errorDiv = document.getElementById('modalError');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    // Delete item
    async function deleteItem(id, type) {
      if (!confirm(`Are you sure you want to delete this ${type}?`)) {
        return;
      }

      try {
        const endpoint = type === 'game' ? 'games' : 'apps';
        const response = await fetch(`/api/admin/${endpoint}/${id}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${sessionToken}`
          }
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to delete item');
        }

        await loadData();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }
  </script>
</body>
</html>
